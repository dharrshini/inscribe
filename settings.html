<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="settings.css">
    <title>Inscribe - Settings</title>
</head>
<body>
    <div class = "container">
        <div class="sidebar">
            <h2>Inscribe</h2>
            <a href="inscribe.html">Home</a>
            <a href="about.html">About</a>
            <a href="search.html">Search</a>
            <a href="profile.html">Profile</a>
            <a href="settings.html">Settings</a>
        </div>
    </div>
    <div class = "main-content">
        <h2>Settings Page</h2>
        <div class="box-1">
            <img src = "assets/settings.jpg" alt="Settings Image" class="settings-image">
            <div class = "options">
                <h4>ACCOUNT SETTINGS</h4>
                <button class="option-button">Manage your account settings and preferences</button>
                <button class="option-button">Adjust or manage your login methods</button>
                <button class="option-button">Edit your email address</button>
                <button class="option-button">Enable two-step verification</button>
                <button class="option-button">Add or remove linked accounts</button>
                <button class="option-button">Delete or remove linked accounts</button>
                </div>
            <img src = "assets/settings1.jpg" alt="Settings Image" class="settings-image">    
        </div>
        <div class="box-1">
            <div class = "options">
                <h4>PRIVACY SETTINGS</h4>
                <button class="option-button">Control who can see your profile information</button>
                <button class="option-button">Manage your blocked users list</button>
                <button class="option-button">Adjust your data sharing preferences</button>
                <button class="option-button">Review and manage app permissions</button>
                <button class="option-button">Set your activity status visibility</button>
                <button class="option-button">Control who can send you messages</button>
            </div>
            <img src = "assets/settings3.jpg" alt="Settings Image" class="settings-image">
            <div class = "options">
                <h4>NOTIFICATION SETTINGS</h4>
                <button class="option-button">Customize your email notification preferences</button>
                <button class="option-button">Manage push notification settings</button>
                <button class="option-button">Set up SMS notifications</button>
                <button class="option-button">Adjust in-app notification settings</button>
                <button class="option-button">Control notification sounds and vibrations</button>
                <button class="option-button">Opt in or out of promotional notifications</button>
            </div> 
        </div>

    </div>
</body>
</html>
